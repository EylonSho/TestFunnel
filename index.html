<!DOCTYPE html>
<html>
<head>
  <title>Open Link in Chrome</title>
</head>
<body>
  <button onclick="openInChrome()">Open Link in Chrome</button>

  <script>
    function openInChrome() {
      var url = 'https://campaignsai.com/join/abf'; // Replace with your desired link

      // Check if the user is using an Android device
      var isAndroid = /(android)/i.test(navigator.userAgent);

      if (isAndroid) {
        var intentUrl = 'intent://'+ url +'#Intent;package=com.android.chrome;end;';
        window.location.href = intentUrl;
      } else {
        // Display a message if the user is not on an Android device
        alert('This feature is only available on Android devices with Chrome installed.');
      }
    }
  </script>
</body>
</html>
