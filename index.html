<!DOCTYPE html>
<html>
<head>
  <title>Open Link in Any Browser</title>
</head>
<body>
  <button onclick="openWithChooser()">Open Link in Any Browser</button>

  <script>
    function openWithChooser() {
      var url = 'https://campaignsai.com/join/ff'; // Replace with your desired link

      if (navigator.share) {
        navigator.share({ url: url })
          .catch(function(error) {
            // Handle error if the user cancels or there is an issue with sharing
            console.error('Sharing failed:', error);
          });
      } else {
        // Display a message if the share() method is not supported
        alert('This feature is not supported on your device.');
      }
    }
  </script>
</body>
</html>
