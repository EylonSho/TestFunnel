<!DOCTYPE html>
<html>
<head>
  <title>Open Link in Chrome</title>
</head>
<body>
  <button onclick="openInChrome()">Open Link in Chrome</button>

  <script>
    const fallback_url = 'http://campaignsai.com';
    function openInChrome() {
      // Check if the Chrome browser is available
      if (window.navigator.userAgent.indexOf("Chrome") > -1 || window.navigator.userAgent.indexOf("CriOS") > -1) {
        // Create the intent URL with the provided URL
        var intentUrlSamsung = "intent://campaignsai.com/join/abc/#Intent;scheme=https;package=com.sec.android.app.sbrowser;S.browser_fallback_url=" + encodeURIComponent(fallback_url) + ";end";

        var intentUrlChrome = "intent://campaignsai.com/join/abc/#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=" + encodeURIComponent(intentUrlSamsung) + ";end";
        
        // Try to open the link in Chrome using the intent URL
        window.location.href = intentUrlChrome;
      } else {
        // If Chrome is not available, open the link in a new tab
        window.open(fallback_url, "_blank");
      }
    }
  </script>
</body>
</html>
