<!DOCTYPE html>
<html>
<head>
  <title>Open Link in Chrome</title>
</head>
<body>
  <button onclick="openInChrome()">Open Link in Chrome</button>

  <script>
    const fallbackUrl = 'http://campaignsai.com';
    function openInChrome() {
        const intentUrlChrome = "intent://campaignsai.com/join/abc/#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=" + encodeURIComponent(fallbackUrl) + ";end";
        window.location.href = intentUrlChrome;
    }
  </script>
</body>
</html>
