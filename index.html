<!DOCTYPE html>
<html>
<head>
  <title>Launch App from Web</title>
</head>
<body>
  <h1>How to launch any mobile app from the web</h1>
  <p>Ian Spryn</p>
  
  <h2>iOS</h2>
  <p>Instructions for launching the Google Home app on iOS:</p>

  <button onclick="launchAppOnAppleDevice()">Launch Google Home (iOS)</button>
  <button onclick="launchAppOnAndroidDevice()">Launch Google Home (Android)</button>
  
  <script>
    function launchAppOnAppleDevice() {
      const url = "googlehome://";
      window.location.replace(url);
    }
    
    function launchAppOnAndroidDevice() {
      const url = "intent://#Intent;package=com.google.android.apps.meetings;scheme=intent;end";// "intent://chromecast.com/#Intent;scheme=comgooglecast;package=com.google.android.apps.chromecast.app;end";
      window.location.replace(url);
    }
  </script>
</body>
</html>
