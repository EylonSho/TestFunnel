<body>

  <h2>Android</h2>
  <p>Instructions for launching the app on Android:</p>
  <ol>
    <!-- Android instructions here -->
  </ol>
  
  <h2>Launch Button</h2>
  <button onclick="launchAppOnAppleDevice()">Launch App (iOS)</button>
  <button onclick="launchAppOnAndroidDevice()">Launch App (Android)</button>
  
  <script>
    function launchAppOnAppleDevice() {
      const url = "browser://";  // Replace "googlehome://" with "browser://"
      window.location.replace(url);
    }
    
    function launchAppOnAndroidDevice() {
      const url = "intent://example.com/#Intent;scheme=http;package=com.android.chrome;end";  // Replace the values with the desired URL
      window.location.replace(url);
    }
  </script>
</body>
</html>
