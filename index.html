<!DOCTYPE html>
<html>
<head>
  <title>Open Link in Browser Dialog</title>
</head>
<body>
  <button onclick="openWithBrowserDialog()">Open Link in Browser Dialog</button>

  <script>
    function openWithBrowserDialog() {
      var url = 'campaignsai.com/join/asf'; // Replace with your desired link

      // Check if the user is using an Android device
      var isAndroid = /(android)/i.test(navigator.userAgent);

      if (isAndroid) {
        var intentUrl = 'intent://'+ url +'#Intent;scheme=https;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=org.chromium.chrome;end;';
        window.location.href = intentUrl;
      } else {
        // Display a message if the user is not on an Android device
        alert('This feature is only available on Android devices.');
      }
    }
  </script>
</body>
</html>
